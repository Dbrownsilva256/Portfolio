
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="mapPage.css">
        <title>Diamond Head</title>
    </head>

    <body>
        <h1>Diamond Head</h1>
        <h3>A styled version of the already famous Hawaii webpage</h3>
        <div id="map_canvas"></div>
        <script>
      // This example creates a simple polygon representing the Bermuda Triangle.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: {lat: 24.886, lng: -70.268},
          mapTypeId: 'terrain'
        });

        // Define the LatLng coordinates for the polygon's path.
        var triangleCoords = [
          {lat: 21.268932, lng: -157.807913},
          {lat: 18.466, lng: -66.118},
          {lat: 32.321, lng: -64.757},
          {lat: 25.774, lng: -80.190}
        ];

        // Construct the polygon.
        var bermudaTriangle = new google.maps.Polygon({
          paths: triangleCoords,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35
        });
        bermudaTriangle.setMap(map);
      }
    </script>
        <script src="mapPage_03.js"></script>
        
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?callback=initialize&key=AIzaSyCBR9FSPOuAQKYBjXgMqKIxvjs7Y1Tdb8g">
        </script>
    </body>
 </html>
