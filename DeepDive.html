
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="mapPage.css">
        <title>Diamond Head</title>
    </head>

    <body>
        <h1>Diamond Head</h1>
        <h3>A styled version of the already famous Hawaii webpage</h3>
        <div id="map"></div>
        <script>
      // This example creates a simple polygon representing the Bermuda Triangle.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map_canvas'), {
          zoom: 5,
          center: {lat: 21.270734, lng: -157.803682},
          mapTypeId: 'ROADMAP'
        });
          
        // Define the LatLng coordinates for the polygon's path.
        var DiamondCoords = [
          {lat: 21.268932, lng: -157.807913},
          {lat: 21.269157, lng: -157.802767},
          {lat: 21.264115, lng: -157.797460},
          {lat: 21.258361, lng: -157.800943},
          {lat: 21.256820, lng: -157.811398}
          {lat: 21.260626, lng: -157.815837},
          {lat: 21.268932, lng: -157.807913}
        ];
          
        // Construct the polygon.
        var DiamondHead = new google.maps.Polygon({
          paths: DiamondCoords,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35
        });
        DiamondHead.setMap(map);
      }
    </script>
        <script src="mapPage_03.js"></script>
        
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?callback=initialize&key=AIzaSyCBR9FSPOuAQKYBjXgMqKIxvjs7Y1Tdb8g">
        </script>
    </body>
 </html>
