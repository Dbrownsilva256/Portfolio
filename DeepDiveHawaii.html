<html>
  <head>
    <link rel="stylesheet" type="text/css" href="mapPage.css">
    <title>My Deep Dive</title>
    <style> 
     #map{
      height:400px;
      width:100%;
     }
    </style>
  </head>  
<body>
    <h1>My Deep Dive</h1>
    <div id="map"></div>
    <script>
      function initialize(){
        var options = {
          zoom:14,
          center:{lat:21.270734,lng:-157.803682}
        }
        
        var map = new 
        google.maps.Map(document.getElementById('map'), options);
        
        
        var marker = new google.maps.Marker({
          position:{lat:21.262825,lng:-157.805972},
          map:map,
          title: 'Diamond Head Crater'
        });
        
        var infowindow = new google.maps.InfoWindow({
          content:'<h3>Diamond Head Crater</h3>'
        });
        
        marker.addListener('click',function(){
          infowindow.open(map, marker);
        });
        var marker = new google.maps.Marker({
          position:{lat:21.264183,lng:-157.803898},
          map:map
        });
        
        var infowindow = new google.maps.InfoWindow({
          content:'<h3>Diamond Head State Monument</h3>'
        });
        
        marker.addListener('click',function(){
          infowindow.open(map, marker);
        });
        
        addMarker({
          coords:{lat:21.262825,lng:-157.805972},
          content:'<h1>Diamond Head Crater</h1>',
          title: 'Diamond Head Crater'
        });
        addMarker({
          coords:{lat:21.267695,lng:-157.797021},
          content:'<h1>Diamond Head Memorial Park</h1>'
        });
        addMarker({
          coords:{lat:21.264183,lng:-157.803898},
          content:'<h1>Diamond Head State Monument</h1>'
        });
        addMarker({
          coords:{lat:21.275476,lng:-157.825868},
          content:'<h1>Waikiki Beach</h1>'         
        });
         addMarker({
          coords:{lat:21.255668,lng:-157.809474},
          content:'<h1>Diamond Head Lighthouse</h1>'         
        });
        
        //add marker fn
        function addMarker(props){
         var marker = new google.maps.Marker({
           position:props.coords,
           map:map,
         });
         if(props.content){
           var infowindow = new google.maps.InfoWindow({
             content:props.content
           });
           
           marker.addListener('click', function(){
             infowindow.open(map, marker);
           });
         } 
        }   
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?callback=initialize&key=AIzaSyCBR9FSPOuAQKYBjXgMqKIxvjs7Y1Tdb8g"> 
    </script>
</body>
</html>
